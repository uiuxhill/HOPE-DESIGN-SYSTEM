<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Demo — HOPE Design System</title>
  <link rel="stylesheet" href="./styles/tokens.css">
  <style>
    /* ── Reset ─────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--color-neutral-100);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 24px;
      flex-wrap: wrap;
      padding: 40px;
    }

    /* ── Button ────────────────────────────────── */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-8);
      padding: var(--spacing-4) var(--spacing-12);
      border-radius: var(--rounded-sm);
      border: none;
      cursor: pointer;
      font: var(--body-md);
      text-decoration: none;
      transition: background-color 0.15s ease;
    }

    /* Icon inside button */
    .btn .btn-icon {
      width: 11px;
      height: 11px;
      flex-shrink: 0;
    }

    /* ── Variant: Brand Bold (Primary) ─────────── */
    .btn-brand-bold {
      background-color: var(--color-background-brand-bold);
      color: var(--color-text-inverse);
    }
    .btn-brand-bold .btn-icon {
      background-color: var(--color-icon-inverse);
    }
    .btn-brand-bold:hover {
      background-color: var(--color-background-brand-bold-hovered);
    }
    .btn-brand-bold:active {
      background-color: var(--color-background-brand-bold-pressed);
    }

    /* ── Variant: Brand Boldest ────────────────── */
    .btn-brand-boldest {
      background-color: var(--color-background-brand-boldest);
      color: var(--color-text-inverse);
    }
    .btn-brand-boldest .btn-icon {
      background-color: var(--color-icon-inverse);
    }
    .btn-brand-boldest:hover {
      background-color: var(--color-background-brand-boldest-hovered);
    }
    .btn-brand-boldest:active {
      background-color: var(--color-background-brand-boldest-pressed);
    }

    /* ── Variant: Brand Subtlest ──────────────── */
    .btn-brand-subtlest {
      background-color: var(--color-background-brand-subtlest);
      color: var(--color-text-brand);
    }
    .btn-brand-subtlest .btn-icon {
      background-color: var(--color-icon-brand);
    }
    .btn-brand-subtlest:hover {
      background-color: var(--color-background-brand-subtlest-hovered);
    }
    .btn-brand-subtlest:active {
      background-color: var(--color-background-brand-subtlest-pressed);
    }

    /* ── Variant: Danger Bold ─────────────────── */
    .btn-danger-bold {
      background-color: var(--color-background-danger-bold);
      color: var(--color-text-inverse);
    }
    .btn-danger-bold .btn-icon {
      background-color: var(--color-icon-inverse);
    }
    .btn-danger-bold:hover {
      background-color: var(--color-background-danger-bold-hovered);
    }
    .btn-danger-bold:active {
      background-color: var(--color-background-danger-bold-pressed);
    }

    /* ── Variant: Neutral Subtle (Ghost) ──────── */
    .btn-neutral-subtle {
      background-color: transparent;
      color: var(--color-text-neutral);
    }
    .btn-neutral-subtle .btn-icon {
      background-color: var(--color-icon-neutral);
    }
    .btn-neutral-subtle:hover {
      background-color: var(--color-background-neutral-default-hovered);
    }
    .btn-neutral-subtle:active {
      background-color: var(--color-background-neutral-default-pressed);
    }

    /* ── Label ─────────────────────────────────── */
    .demo-label {
      text-align: center;
      font: var(--body-sm);
      color: var(--color-text-neutral-subtler);
      margin-top: 8px;
    }
    .demo-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Figma node 215:2301 — Brand Bold button -->
  <div class="demo-group">
    <button class="btn btn-brand-bold">
      <span class="btn-icon"></span>
      Hello
    </button>
    <p class="demo-label">Brand Bold</p>
  </div>

  <div class="demo-group">
    <button class="btn btn-brand-boldest">
      <span class="btn-icon"></span>
      Hello
    </button>
    <p class="demo-label">Brand Boldest</p>
  </div>

  <div class="demo-group">
    <button class="btn btn-brand-subtlest">
      <span class="btn-icon"></span>
      Hello
    </button>
    <p class="demo-label">Brand Subtlest</p>
  </div>

  <div class="demo-group">
    <button class="btn btn-danger-bold">
      <span class="btn-icon"></span>
      Hello
    </button>
    <p class="demo-label">Danger Bold</p>
  </div>

  <div class="demo-group">
    <button class="btn btn-neutral-subtle">
      <span class="btn-icon"></span>
      Hello
    </button>
    <p class="demo-label">Neutral Subtle</p>
  </div>

</body>
</html>
